{% extends 'base.html' %}

{% block title %}Add New Part{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Create New Part</h1>
    <form method="POST" action="{{ url_for('parts.create', return_to=request.args.get('return_to', '')) }}">
        {% include 'parts/modal_form.html' %}
        {% if request.args.get('return_to') %}
            <input type="hidden" name="return_to" value="{{ request.args.get('return_to') }}">
        {% endif %}
        <button type="submit" class="btn btn-primary">Add Part</button>
        <a href="{{ request.args.get('return_to') or url_for('parts.index') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
