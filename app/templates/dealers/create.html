{% extends 'base.html' %}

{% block title %}Add New Dealer - Car Sales Tracking{% endblock %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add New Dealer</h1>
        <a href="{{ url_for('dealers.index') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Dealers
        </a>
    </div>
    
    <div class="card shadow">
        <div class="card-body">
            <form method="post" action="{{ url_for('dealers.create') }}">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dealer_name">Dealer Name <span class="text-danger">*</span></label>
                            <input type="text" id="dealer_name" name="dealer_name" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="contact_info">Contact Information <span class="text-danger">*</span></label>
                            <input type="text" id="contact_info" name="contact_info" class="form-control" required>
                            <small class="form-text text-muted">Include phone number and email address</small>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" class="form-control">
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('dealers.index') }}" class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Add Dealer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
